<!DOCTYPE html>
<html>
<head>
    <title>My First Cloud Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 { color: #0080ff; }
        .info {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Digital Ocean!</h1>
        <p>This webpage is hosted on a Droplet.</p>
        <div class="info">
            <strong>Server Details:</strong>
            <ul>
                <li>Platform: Digital Ocean Droplet</li>
                <li>Web Server: Nginx</li>
                <li>OS: Ubuntu 22.04 LTS</li>
            </ul>
        </div>
    </div>
</body>
</html>
